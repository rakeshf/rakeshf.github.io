<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Golden Cross Stock Screener - Track stocks showing bullish crossover signals based on 50-day and 200-day moving averages.">
  <meta name="keywords" content="Golden Cross, Stock Screener, Technical Analysis, SMA Crossover, Nifty, Indian Stocks">
  <title>Golden Cross Screener ðŸ“ˆ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #34495e;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        text-align: left;
      }
      td::before {
        position: absolute;
        left: 1rem;
        top: 0.75rem;
        font-weight: bold;
        white-space: nowrap;
      }
      td:nth-of-type(1)::before { content: "Symbol"; }
      td:nth-of-type(2)::before { content: "Golden Cross Date"; }
      td:nth-of-type(3)::before { content: "Last Price (â‚¹)"; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Golden Cross Screener</h1>
  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Golden Cross Date</th>
        <th>Last Price (â‚¹)</th>
      </tr>
    </thead>
    <tbody id="results">
      <!-- Rows will be injected via JS or static HTML -->
    </tbody>
  </table>

  <script>
    // If loading from a JSON file, you can fetch and populate like this
    fetch('../data/golden_cross.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('results');
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.Symbol}</td>
            <td>${row["Golden Cross Date"]}</td>
            <td>â‚¹${row["Last Price"]}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.getElementById('results').innerHTML = `<tr><td colspan="3">Failed to load data</td></tr>`;
        console.error(err);
      });
  </script>
</body>
</html>
